<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> box-shadow to mock card</title>
		<style>
			div.card {
				width: 250px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				text-align: center;
			}
			
			div.header {
				background-color: #4caf50;
				color: white;
				padding: 10px;
				font-size: 40px;
			}
			
			div.container {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="card">
			<div class="header">
				<h1>1</h1>
			</div>
			<div class="container">
				<p>2017-5-25</p>
			</div>
		</div>
		<p>-----------------------------</p>
		<div class="card">
			<img src="http://www.runoob.com/try/demo_source/rock600x400.jpg" alt="Norway" style="width:100%" />
			<div class="container">
				<p>Hardanger,Norway</p>
			</div>
		</div>
	</body>

</html>
