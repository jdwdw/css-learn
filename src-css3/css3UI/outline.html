<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>outline</title>
		<style>
			div {
				margin: 20px;
				width: 150px;
				padding: 10px;
				height: 70px;
				border: 2px solid black;
				outline: 2px solid red;
				outline-offset: 15px;
			}
		</style>
	</head>

	<body>
		<div>a div have 15px border</div>
	</body>

</html>
