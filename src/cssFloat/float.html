<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css float </title>
		<style>
			.thumbnail {
				float: left;
				width: 110px;
				height: 90px;
				margin: 5px;
			}
			
			.text_line {
				clear: both;
				margin-bottom: 2px;
			}
		</style>
	</head>

	<body>
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<h3 class="text_line">清空浮动</h3>
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
		<img class="thumbnail" src="http://www.runoob.com/images/klematis_small.jpg" width="107" height="90" />
	</body>

</html>
