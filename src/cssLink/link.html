<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css link </title>
		<style>
			a:link {
				/*未访问*/
				color: #000000;
				text-decoration: none;
			}
			
			a:visited {
				/*已经访问*/
				color: #00ff00;
				text-decoration: none;
			}
			
			a:hover {
				/*鼠标移动到连接上面*/
				color: #ff00ff;
				text-decoration: underline;
			}
			
			a:active {
				/*鼠标点击时*/
				color: #0000ff;
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<p><b><a href="http://www.runoob.com/try/try.php?filename=trycss_link" target="_blank">link</a></b></p>
	</body>

</html>
