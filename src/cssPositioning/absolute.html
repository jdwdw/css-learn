<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Position absolute</title>
		<style>
			h2 {
				position: absolute;
				left: 100px;
				top: 150px;
			}
		</style>
	</head>

	<body>
		<h2>这是设置了positon:absolute的标题</h2>
		<p>用绝对定位,一个元素可以放在页面上的任何位置。标题下面放置距离左边的页面100 px和距离页面的顶部150 px的元素</p>
	</body>

</html>
