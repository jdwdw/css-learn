<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>clip img</title>
		<style>
			img {
				position: absolute;
				clip: rect(0px, 60px, 200px, 0px);
			}
		</style>
	</head>

	<body>
		<img src="http://www.runoob.com/try/demo_source/w3css.gif" width="100" height="140" />
	</body>

</html>
