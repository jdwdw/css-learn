<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> position relative</title>
		<style>
			h2.position_relativeLeft {
				position: relative;
				left: -20px;
			}
			
			h2.position_relativeRight {
				position: relative;
				left: 20px;
			}
		</style>
	</head>

	<body>
		<h2>正常的标题</h2>
		<h2 class="position_relativeLeft">这个标题相当于正常的向左位置减去20px(left:-20px)</h2>
		<h2 class="position_relativeRight">这个标题相当于正常的向左位置增加20px(left:20px)</h2>
	</body>

</html>
