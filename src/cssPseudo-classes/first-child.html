<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> pseudo-classes (:first-child)</title>
		<style>
			p:first-child {
				color: blue;
			}
			p> i:first-child{
				color: yellow;
			}
		</style>
	</head>

	<body>
		<p>This is the first child</p>
		<p>This is the second child</p>
		<p>This is the <i>first i html</i><i>and second i html</i>......</p>
	</body>

</html>
