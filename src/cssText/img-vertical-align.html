<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>img vertical align</title>
		<style>
			img.top {
				vertical-align: text-top;
			}
			
			img.bottom {
				vertical-align: text-bottom;
			}
		</style>
	</head>

	<body>
		<p>one <img src="http://www.runoob.com/try/demo_source/logo.png" alt="w3cschool " width="270" height="50">默认对齐图片</p>
		<p>one <img class="top" src="http://www.runoob.com/try/demo_source/logo.png" alt="w3cschool " width="270" height="50">text-top 对齐图片</p>
		<p>one <img class="bottom" src="http://www.runoob.com/try/demo_source/logo.png" alt="w3cschool " width="270" height="50">text-bottom 对齐图片</p>
	</body>

</html>
