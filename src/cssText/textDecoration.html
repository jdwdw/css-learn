<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>text decoration</title>
		<style>
			a {
				/*				连接忽略下划线*/
				text-decoration: none;
			}
			h1{
				text-decoration: overline;
			}
			h2{
				text-decoration: line-through;
			}
			h3{
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<p>link:
			<a href="http://www.runoob.com/">runoob.com</a>
		</p>
		<h1>Overline</h1>
		<h2>line-through</h2>
		<h3>underline</h3>
	</body>

</html>
