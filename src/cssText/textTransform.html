<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text transform</title>
		<style>
			p.uppercase{
				text-transform: uppercase;
			}
			p.lowercase{
				text-transform: lowercase;
			}
			p.captitalize{
				text-transform: capitalize;
			}
		</style>
	</head>
	<body>
		<p class="uppercase">Uppercase this one</p>
		<p class="lowercase">Lowercase this one</p>
		<p class="captitalize">Captilize this one</p>
	</body>
</html>
