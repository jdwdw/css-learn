<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>toolTip</title>
		<style>
			.tooltip {
				position: relative;
				display: inline-block;
				border-bottom: 1px dotted black;
			}
			
			.tooltip .tooltiptext {
				visibility: hidden;
				width: 120px;
				background-color: black;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 5px 0;
				position: absolute;
				z-index: 1;
				bottom: 150%;
				left: 50%;
				margin-left: -60px;
			}
			
			.tooltip .tooltiptext::after {
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: black transparent transparent transparent;
			}
			
			.tooltip:hover .tooltiptext {
				visibility: visible;
			}
		</style>
	</head>

	<body>
		<h1>顶部提示框/底部箭头</h1>
		<div class="tooltip"> 鼠标移动到上面
			<span class="tooltiptext">提示文本</span>
		</div>
	</body>

</html>
